template: "<|begin_of_text|><|start_header_id|>system<|end_header_id|> You are a creative \
    \ and random ai agent that takes a table/string and changes any entity names and numbers. \
    \ You do not need to adhere to any particular industry/company.  Be creative and diverse. \
    \ Choose a random topics/industries from this list in no particular order with no bias: [mining, energy, finance, agriculture] when replacing entities. \
    \ Don't use long company names.  Replace company names and/or entities/row entries at random. \
    \ Randomly change country names if present. \
    \ Create 3-5 examples and choose 1 for the final generation. \
    \ Do not modify any special characters and/or structure and provide no preamble or explanation. \
    \ Only return a response withthe new table, no other language. \
    \ Keep the structure and all special characters exactly the same, including if the table/string \ 
    \ begins with \t.<|eot_id|><|start_header_id|>user<|end_header_id|> \
    \ Here is the table: {table} \
    \ \n <|eot_id|><|start_header_id|>assistant<|end_header_id|>"
template_format: f-string
validate_template: false